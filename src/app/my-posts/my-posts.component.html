<section id="wrapper">
  <header class="header">
    <h1 class="title">My Posts</h1>
  </header>
  <blog-spinner *ngIf="isLoading"></blog-spinner>
  <section class="articles" *ngFor="let post of posts | async">
    <mat-card class="post-card" *ngIf="post.author === loggedUser">
      <img
        mat-card-image
        src="{{ url + post.photo }}"
        alt="Post photo"
        class="card-image"
      />
      <mat-card-content>
        <mat-card-title>{{ post.mainTitle }}</mat-card-title>
        <mat-card-subtitle>{{ post.mainSubtitle }}</mat-card-subtitle>
      </mat-card-content>

      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/myposts', post._id]"
      >
        Read
      </button>
      <button
        id="delete-btn"
        mat-raised-button
        color="warn"
        (click)="onDeleteItem(post._id)"
      >
        Delete
      </button>
    </mat-card>
  </section>
</section>
